name: Build Violet Kernel (Master Fix V2)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: violet-q-oss
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          # Python2 हटा दिया है, सिर्फ ज़रूरी चीज़ें रखी हैं
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git curl wget zip libncurses5-dev python3
          
          # yylloc और Python path फिक्स
          sed -i 's/^YYLTYPE yylloc;/extern YYLTYPE yylloc;/' scripts/dtc/dtc-lexer.lex.c_shipped
          sed -i 's/KBUILD_CFLAGS   += $(call cc-option,-fno-PIE)/KBUILD_CFLAGS   += $(call cc-option,-fno-PIE) -fcommon/' Makefile
          # पुरानी स्क्रिप्ट्स को Python 3 इस्तेमाल करने के लिए फोर्स करना
          sudo ln -sf /usr/bin/python3 /usr/bin/python

      - name: Download Prebuilt Toolchain (Eva GCC)
        run: |
          git clone https://github.com/mvaisakh/gcc-arm64.git --depth=1 gcc64
          git clone https://github.com/mvaisakh/gcc-arm.git --depth=1 gcc32

      - name: Integrate KernelSU
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          # Defconfig में KSU जोड़ना
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/violet_user_defconfig

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/gcc64/bin:$(pwd)/gcc32/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-elf-
          export CROSS_COMPILE_ARM32=arm-eabi-
          
          make O=out violet_user_defconfig
          # कंपाइल शुरू
          make -j$(nproc --all) O=out \
                      ARCH=arm64 \
                      CROSS_COMPILE=aarch64-elf- \
                      CROSS_COMPILE_ARM32=arm-eabi-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
            cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f out/arch/arm64/boot/Image.gz ]; then
            cp out/arch/arm64/boot/Image.gz AnyKernel3/
          else
            cp out/arch/arm64/boot/Image AnyKernel3/
          fi
          cd AnyKernel3
          zip -r9 ../Violet-KernelSU-Final.zip * -x .git README.md

      - name: Upload Final Build
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-Working
          path: Violet-KernelSU-Final.zip
          

name: Build Violet Kernel (FINAL â€¢ KernelSU + AnyKernel3)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git bc bison build-essential curl flex g++-multilib \
            gcc-multilib gnupg gperf imagemagick libncurses5-dev \
            libncurses-dev liblz4-tool libssl-dev libxml2 libxml2-utils \
            lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev \
            binutils-aarch64-linux-gnu

      - name: Clone MiCode violet kernel source
        run: |
          git clone --depth=1 https://github.com/MiCode/Xiaomi_Kernel_OpenSource -b violet-q-oss kernel

      - name: Add KernelSU support
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      - name: Clone Proton Clang toolchain
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang.git clang

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3.git anykernel

      - name: Clean previous builds
        run: |
          cd kernel
          make mrproper || true

      - name: Build Violet kernel
        run: |
          cd kernel
          export ARCH=arm64
          export SUBARCH=arm64
          export PATH=$GITHUB_WORKSPACE/clang/bin:$PATH

          make O=out vendor/violet_defconfig

          make -j$(nproc --all) O=out \
            CC=clang \
            CLANG_TRIPLE=aarch64-linux-gnu- \
            CROSS_COMPILE=aarch64-linux-android- \
            CROSS_COMPILE_ARM32=arm-linux-androideabi-

      - name: Copy kernel image to AnyKernel3
        run: |
          cp kernel/out/arch/arm64/boot/Image.gz-dtb anykernel/

      - name: Create flashable AnyKernel3 zip
        run: |
          cd anykernel
          zip -r9 ../Violet-Kernel-KSU-FINAL.zip *

      - name: Upload flashable zip artifact
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-KSU-FINAL
          path: Violet-Kernel-KSU-FINAL.zip
          

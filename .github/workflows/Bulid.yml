name: Build Violet Kernel with KSU Next, SUSFS and AnyKernel3
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: violet-q-oss
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git curl wget zip

      - name: Integrate KernelSU Next
        run: |
          curl -LSs "https://raw.githubusercontent.com/rifsxd/KernelSU-Next/main/kernel/setup.sh" | bash -

      - name: Integrate SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b kernel-4.14 ../susfs
          cp ../susfs/kernel/fs/* fs/
          cp ../susfs/kernel/include/linux/susfs.h include/linux/
          
          # Defconfig Update
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_KSU_NEXT=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_KSU_SUSFS=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_PATH=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_KSU_SUSFS_SUS_MOUNT=y" >> arch/arm64/configs/violet_user_defconfig

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make O=out violet_user_defconfig
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          # Zip फ़ाइल बनाना
          zip -r9 ../Violet-KSU-Next-SUSFS.zip * -x .git README.md

      - name: Upload Flashable Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-Flashable
          path: Violet-KSU-Next-SUSFS.zip

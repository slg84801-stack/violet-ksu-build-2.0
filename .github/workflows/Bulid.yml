name: Build Violet Kernel with KSU Next and SUSFS
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: violet-q-oss
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git curl wget zip

      - name: Integrate KernelSU Next (Manual)
        run: |
          # स्क्रिप्ट के बजाय सीधे सोर्स क्लोन कर रहे हैं
          git clone https://github.com/rifsxd/KernelSU-Next-Userspace.git KernelSU-Next
          cp -r KernelSU-Next/kernel drivers/kernelsu
          
          # KSU को कर्नल के Kconfig और Makefile में जोड़ना
          echo "obj-y += kernelsu/" >> drivers/Makefile
          echo 'source "drivers/kernelsu/Kconfig"' >> drivers/Kconfig

      - name: Integrate SUSFS
        run: |
          git clone https://gitlab.com/simonpunk/susfs4ksu.git -b kernel-4.14 ../susfs
          cp ../susfs/kernel/fs/* fs/
          cp ../susfs/kernel/include/linux/susfs.h include/linux/
          
          # Defconfig में सेटिंग्स डालना
          cat <<EOF >> arch/arm64/configs/violet_user_defconfig
          CONFIG_KSU=y
          CONFIG_KSU_NEXT=y
          CONFIG_KSU_SUSFS=y
          CONFIG_KSU_SUSFS_SUS_PATH=y
          CONFIG_KSU_SUSFS_SUS_MOUNT=y
          CONFIG_OVERLAY_FS=y
          EOF

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          make O=out violet_user_defconfig
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          # अगर Image.gz-dtb नहीं बनती तो सिर्फ Image.gz चेक करें
          if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
            cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          else
            cp out/arch/arm64/boot/Image.gz AnyKernel3/
          fi
          cd AnyKernel3
          zip -r9 ../Violet-Kernel-KSU-Next.zip * -x .git README.md

      - name: Upload Flashable Kernel
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-Final
          path: Violet-Kernel-KSU-Next.zip
          

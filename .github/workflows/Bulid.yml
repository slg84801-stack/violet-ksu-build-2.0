name: Build Violet Kernel with KernelSU

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y git bc bison flex libssl-dev make libc6-dev libncurses5-dev \
            crossbuild-essential-arm64 curl python3 unzip zip

      - name: Clone Kernel Source (VIOLENT Ten)
        run: |
          git clone --depth=1 https://github.com/F1xy-kernels/VIOLENT_Kernel_Ten kernel

      - name: Clone AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3

      - name: Setup KernelSU
        run: |
          cd kernel
          curl -LSs https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh | bash -

      - name: Download Proton Clang
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER=violet
          export KBUILD_BUILD_HOST=github
          
          PATH="${GITHUB_WORKSPACE}/clang/bin:$PATH"

          mkdir -p out
          cd kernel

          make O=../out violet_defconfig

          make -j$(nproc) O=../out \
            CC=clang \
            CROSS_COMPILE=aarch64-linux-gnu- \
            CROSS_COMPILE_ARM32=arm-linux-gnueabi-

      - name: Prepare AnyKernel3 ZIP
        run: |
          cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          cd AnyKernel3
          zip -r9 Violet-KSU-Android10.zip *

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Violet-KSU-Android10
          path: AnyKernel3/Violet-KSU-Android10.zip

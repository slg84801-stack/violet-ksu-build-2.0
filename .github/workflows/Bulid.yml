name: Build Violet Kernel (Working Fix)
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04 # 20.04 में Python 2 का सपोर्ट बेहतर है
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: violet-q-oss
          fetch-depth: 1

      - name: Setup Environment & Python 2
        run: |
          sudo apt-get update
          # Python 2 को पुराने तरीके से फोर्स इंस्टॉल करना
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev git curl wget zip libncurses5-dev python2
          
          # सिस्टम को बताना कि 'python' कमांड का मतलब Python 2 है
          sudo ln -sf /usr/bin/python2 /usr/bin/python
          
          # yylloc Error Fix
          sed -i 's/^YYLTYPE yylloc;/extern YYLTYPE yylloc;/' scripts/dtc/dtc-lexer.lex.c_shipped
          sed -i 's/KBUILD_CFLAGS   += $(call cc-option,-fno-PIE)/KBUILD_CFLAGS   += $(call cc-option,-fno-PIE) -fcommon/' Makefile

      - name: Download Toolchain (Eva GCC)
        run: |
          git clone https://github.com/mvaisakh/gcc-arm64.git --depth=1 gcc64
          git clone https://github.com/mvaisakh/gcc-arm.git --depth=1 gcc32

      - name: Integrate KernelSU
        run: |
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/violet_user_defconfig

      - name: Build Kernel
        run: |
          export PATH=$(pwd)/gcc64/bin:$(pwd)/gcc32/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export CROSS_COMPILE=aarch64-elf-
          export CROSS_COMPILE_ARM32=arm-eabi-
          
          # बिल्ड शुरू
          make O=out violet_user_defconfig
          make -j$(nproc --all) O=out \
                      ARCH=arm64 \
                      CROSS_COMPILE=aarch64-elf- \
                      CROSS_COMPILE_ARM32=arm-eabi-

      - name: Package & Upload
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          [ -f out/arch/arm64/boot/Image.gz-dtb ] && cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/ || cp out/arch/arm64/boot/Image.gz AnyKernel3/
          cd AnyKernel3
          zip -r9 ../Violet-KernelSU-Success.zip * -x .git README.md

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-Success
          path: Violet-KernelSU-Success.zip
          

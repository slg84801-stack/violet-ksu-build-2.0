name: Build RyZeN Kernel + Normal KSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. Clone RyZeN Source
        run: |
          git clone --depth=1 https://github.com/karthik558/MsM-4.14-RyZeN.git kernel

      - name: 2. Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl wget gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: 3. Setup Normal KernelSU
        working-directory: kernel
        run: |
          # Normal KernelSU Setup (Official)
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Fix Defconfig: Invalid lines ko delete karna zaroori hai loop rokne ke liye
          sed -i '/LITTLE_CPU_MASK/d' arch/arm64/configs/violet_defconfig
          sed -i '/BIG_CPU_MASK/d' arch/arm64/configs/violet_defconfig
          
          # Force Enable KSU in defconfig
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_defconfig

      - name: 4. Set Toolchain (Proton Clang)
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: 5. Build Kernel (Zero-Interaction Fix)
        working-directory: kernel
        run: |
          export PATH=$(pwd)/../clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="Gemini"
          export KBUILD_BUILD_HOST="RyZeN-Builder"
          
          # Step A: Base config apply karo
          make O=out violet_defconfig
          
          # Step B: ALL-FIX - Naye options ko automatically default set karo
          # Isse wo "Bitmask" wala loop hamesha ke liye khatam ho jayega
          make O=out olddefconfig
          
          # Step C: Compilation (CC lines yahan se shuru hongi)
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      KCONFIG_NOSILENTUPDATE=1

      - name: 6. Packaging AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          # Image detection and copy
          if [ -f kernel/out/arch/arm64/boot/Image.gz-dtb ]; then
            cp kernel/out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f kernel/out/arch/arm64/boot/Image.gz ]; then
            cp kernel/out/arch/arm64/boot/Image.gz AnyKernel3/
          else
            cp kernel/out/arch/arm64/boot/Image AnyKernel3/
          fi
          cd AnyKernel3
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../RyZeN-Violet-NormalKSU.zip *

      - name: 7. Upload Flashable Zip
        uses: actions/upload-artifact@v4
        with:
          name: RyZeN-Violet-NormalKSU
          path: RyZeN-Violet-NormalKSU.zip
          

name: Build RyZeN Kernel + Normal KSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. Clone RyZeN Source
        run: |
          git clone --depth=1 https://github.com/karthik558/MsM-4.14-RyZeN.git kernel

      - name: 2. Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl wget gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: 3. Setup Normal KernelSU
        working-directory: kernel
        run: |
          # Official KSU Setup
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Simplified Fix: Sahi defconfig file ko dhoond kar edit karna
          # Hum direct path use karenge taaki 'find' ka lafda hi khatam ho jaye
          CONF_PATH=$(find arch/arm64/configs/ -name "*violet*" | head -n 1)
          echo "Found Config at: $CONF_PATH"
          
          if [ -f "$CONF_PATH" ]; then
            sed -i '/LITTLE_CPU_MASK/d' "$CONF_PATH"
            sed -i '/BIG_CPU_MASK/d' "$CONF_PATH"
            echo "CONFIG_KSU=y" >> "$CONF_PATH"
          else
            echo "Config file not found, manual check needed!"
            exit 1
          fi

      - name: 4. Set Toolchain (Proton Clang)
        run: |
          git clone --depth=1 https://github.com/kdrag0n/proton-clang clang

      - name: 5. Build Kernel (Zero-Interaction)
        working-directory: kernel
        run: |
          export PATH=$(pwd)/../clang/bin:$PATH
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="Gemini"
          export KBUILD_BUILD_HOST="RyZeN-Builder"
          
          # Dynamic config selection
          CONF_NAME=$(ls arch/arm64/configs/ | grep violet | head -n 1)
          echo "Building with: $CONF_NAME"
          
          make O=out "$CONF_NAME"
          
          # Bitmask Loop Fix (The Ultimate Weapon)
          make O=out olddefconfig
          
          # Main Build
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      KCONFIG_NOSILENTUPDATE=1

      - name: 6. Packaging AnyKernel3
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          # Compiled Image check
          find kernel/out/arch/arm64/boot/ -name "Image.gz*" -exec cp {} AnyKernel3/ \;
          cd AnyKernel3
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../RyZeN-Violet-NormalKSU.zip *

      - name: 7. Upload
        uses: actions/upload-artifact@v4
        with:
          name: RyZeN-Violet-NormalKSU
          path: RyZeN-Violet-NormalKSU.zip
          

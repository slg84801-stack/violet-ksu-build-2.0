name: Build Violet Kernel with KernelSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Kernel Source
        uses: actions/checkout@v4
        with:
          repository: MiCode/Xiaomi_Kernel_OpenSource
          ref: violet-q-oss
          fetch-depth: 1

      - name: Setup Build Environment
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm git curl wget zip

      - name: Integrate KernelSU
        run: |
          # KernelSU का आधिकारिक तरीका
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Defconfig में KSU और OverlayFS इनेबल करना
          echo "CONFIG_KSU=y" >> arch/arm64/configs/violet_user_defconfig
          echo "CONFIG_OVERLAY_FS=y" >> arch/arm64/configs/violet_user_defconfig

      - name: Build Kernel
        run: |
          export ARCH=arm64
          export CROSS_COMPILE=aarch64-linux-gnu-
          # कॉन्फ़िगरेशन तैयार करना
          make O=out violet_user_defconfig
          # कंपाइलेशन शुरू (सभी CPU कोर्स का उपयोग करके)
          make -j$(nproc --all) O=out ARCH=arm64 CC=clang CLANG_TRIPLE=aarch64-linux-gnu-

      - name: Package with AnyKernel3
        run: |
          git clone https://github.com/osm0sis/AnyKernel3.git
          # बिल्ड इमेज को ढूंढ कर कॉपी करना
          if [ -f out/arch/arm64/boot/Image.gz-dtb ]; then
            cp out/arch/arm64/boot/Image.gz-dtb AnyKernel3/
          elif [ -f out/arch/arm64/boot/Image.gz ]; then
            cp out/arch/arm64/boot/Image.gz AnyKernel3/
          else
            cp out/arch/arm64/boot/Image AnyKernel3/
          fi
          cd AnyKernel3
          zip -r9 ../Violet-KernelSU-Build.zip * -x .git README.md

      - name: Upload Kernel Zip
        uses: actions/upload-artifact@v4
        with:
          name: Violet-Kernel-KSU-Only
          path: Violet-KernelSU-Build.zip
          

name: Build RyZeN Kernel + Normal KSU
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: 1. Clone RyZeN Source
        run: |
          git clone --depth=1 https://github.com/karthik558/MsM-4.14-RyZeN.git kernel

      - name: 2. Install Build Essentials
        run: |
          sudo apt-get update
          sudo apt-get install -y bc build-essential flex bison libssl-dev libelf-dev clang lld llvm zip curl wget gcc-aarch64-linux-gnu gcc-arm-linux-gnueabi

      - name: 3. Setup Normal KernelSU & Hard Fixes
        working-directory: kernel
        run: |
          # Official KSU Setup
          curl -LSs "https://raw.githubusercontent.com/tiann/KernelSU/main/kernel/setup.sh" | bash -
          
          # Force Delete the Bitmask loop lines from EVERY Kconfig file
          find . -type f -name "Kconfig*" -exec sed -i '/LITTLE_CPU_MASK/d' {} +
          find . -type f -name "Kconfig*" -exec sed -i '/BIG_CPU_MASK/d' {} +
          
          # Defconfig Manual Injection
          CONF_PATH=$(find arch/arm64/configs/ -name "*violet*" | head -n 1)
          sed -i '/CONFIG_CC_STACKPROTECTOR_STRONG/d' "$CONF_PATH"
          echo "CONFIG_CC_STACKPROTECTOR_NONE=y" >> "$CONF_PATH"
          echo "CONFIG_KSU=y" >> "$CONF_PATH"

      - name: 4. Set Toolchain (AOSP Clang 14)
        run: |
          # Using a more stable compiler for 4.14 kernel
          mkdir clang
          cd clang
          wget -q https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/refs/heads/master/clang-r450784d.tar.gz
          tar -xf clang-r450784d.tar.gz
          echo "$(pwd)/bin" >> $GITHUB_PATH

      - name: 5. Build Kernel (The Final Stand)
        working-directory: kernel
        run: |
          export ARCH=arm64
          export SUBARCH=arm64
          export KBUILD_BUILD_USER="Gemini"
          export KBUILD_BUILD_HOST="RyZeN-Builder"
          
          CONF_NAME=$(ls arch/arm64/configs/ | grep violet | head -n 1)
          
          # Step A: Base Config
          make O=out "$CONF_NAME"
          
          # Step B: Kill all interactive prompts
          yes "" | make O=out oldconfig
          make O=out olddefconfig
          
          # Step C: Generate all necessary headers (Fixes auto.conf error)
          make O=out prepare
          make O=out scripts
          
          # Step D: Actual Compilation
          make -j$(nproc --all) O=out \
                      CC=clang \
                      CLANG_TRIPLE=aarch64-linux-gnu- \
                      CROSS_COMPILE=aarch64-linux-gnu- \
                      CROSS_COMPILE_ARM32=arm-linux-gnueabi- \
                      LD=ld.lld \
                      AR=llvm-ar \
                      NM=llvm-nm \
                      OBJCOPY=llvm-objcopy \
                      OBJDUMP=llvm-objdump \
                      STRIP=llvm-strip \
                      KCONFIG_NOSILENTUPDATE=1 \
                      KCFLAGS="-w"

      - name: 6. Packaging
        run: |
          git clone --depth=1 https://github.com/osm0sis/AnyKernel3 AnyKernel3
          find kernel/out/arch/arm64/boot/ -name "Image.gz*" -exec cp {} AnyKernel3/ \;
          cd AnyKernel3
          sed -i 's/do.devicecheck=1/do.devicecheck=0/g' anykernel.sh
          zip -r9 ../RyZeN-Violet-Final.zip *

      - name: 7. Upload
        uses: actions/upload-artifact@v4
        with:
          name: RyZeN-Kernel-Fixed
          path: RyZeN-Violet-Final.zip
          
